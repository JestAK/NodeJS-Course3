name: CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: 'postgresql://postgres:1234@localhost:5432/db?schema=public'

      - name: Commit linter
        run: npx commitlint --from=HEAD~1 --to=HEAD

      - name: Format check
        run: npm run format

      - name: ESLint
        run: npm run lint

      - name: Tests
        run: npm run test
